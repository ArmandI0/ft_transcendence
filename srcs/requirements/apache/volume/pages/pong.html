<div id="pong-container" class="grid-container-pong">
    <div id="background-video-container">
        <video autoplay muted loop id="background-video">
            <source src="videos/backgroundPong.mp4" type="video/mp4">
        </video>
        <img src="images/rolandLogo.png" id="rolandLogo" alt="Overlay">
        <img src="images/rodger.png" id="rodgerLogo" alt="Overlay">
        <img src="images/rafa.png" id="video-overlay2" alt="Overlay">
        <div id="video-overlayGreen"></div>
    </div>    
    <div class="grid-item-pong">
        <button class="btn-custom2-pong" id= "Home-pong" type="button" >Menu</button>
    </div>
    <div class="grid-item-pong">
        <h1 id="game-name">
            <span class="roland">Roland</span> <span class="gapong">Gapong</span>
        </h1>
    </div>
    <div class="grid-item-pong">
        <button class="btn-custom2-pong" id= "Parameters" type="button">Parameters</button>
    </div>
    <div class="grid-item-pong">
        <div id="tuto-container">
            <h1 id="top-title">Left player:</h1>
            <h2 id="middle-title">Right player:</h2>
            <img src="images/W-Key.png" id="W-key">
            <img src="images/S-Key.png" id="S-key">
            <img src="images/Up-Key.png" id="Up-key">
            <img src="images/Down-Key.png" id="Down-key">
        </div>
    </div>
    <div class="grid-item-pong">
        <div id="main-menu-buttons-pong">
            <button class="btn-custom-pong" id="button-ia" type="button">1 PLAYER</button>
            <button class="btn-custom-pong" id="button-1v1" type="button">2 PLAYERS</button>
            <button class="btn-custom-pong" id="button-tournament-pong" type="button" >4 PLAYERS</button>
        </div>
        <div id="game-container-pong">
            <button class="btn-custom-pong" id="play-pong" type="button" >Play</button>
            <div id="player1"></div>
            <div id="player2"></div>
            <div id="ball"></div>
            <div id="visuIA"></div>
            <div id="center-line"></div>
            <div id="scoreboard">
                <div id="player1-score">0</div>
                <div id="player2-score">0</div>
            </div>
        </div>
        <div id="tournament-container-pong">
            <input class="form-control" type="text" placeholder="Player 1" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Player 2" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Player 3" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Player 4" aria-label="default input example">
            <button class="btn-custom-pong" id="play-tournament-pong" type="button" > Play Tournament</button>
        </div>
    </div>
    <div class="grid-item-pong">
        <div id="select-chelem">
            <button class="btn-custom4-pong selected" id= "Roland" type="button">Roland</button>
            <button class="btn-custom4-pong" id= "wimbledon" type="button">Wimbledon</button>
            <button class="btn-custom4-pong" id= "asOpen" type="button">Aus Open</button>
            <button class="btn-custom4-pong" id= "usOpen" type="button">US Open</button>
            <button class="btn-custom6-pong" id= "power" type="button">Power</button>
            <button class="btn-custom5-pong" id= "tuto-button" type="button">TUTO</button>
        </div>
    </div>
    <div class="grid-item-pong"></div>
    <div class="grid-item-pong">
        <div id="tournament-visualizer-pong">
            <h1 id="player1_tv-pong"></h1>
            <h1 id="vs_tv-pong">vs</h1>
            <h1 id="player2_tv-pong"></h1>
            <h1 id="tournament-winner-pong">Winner</h1>
        </div>
    </div>
    <div class="grid-item-pong"></div>
</div>
