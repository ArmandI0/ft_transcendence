<form id="registerForm" method="POST">
    <div class="error-message text-danger text-center mx-auto" id="error-message"></div>
    <div class="success-message text-success text-center mx-auto" id="success-message"></div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="password_confirm">Password Confirm</label>
        <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Password confirm" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>
