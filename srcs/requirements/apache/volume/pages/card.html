<div id="cardGame-container">
    <video autoplay muted loop id="background-video">
        <source src="videos/backgroundCard.mp4" type="video/mp4">
    </video>
    <div class="grid-container-card">
		<div class="grid-item-card">
			<button class="btn-custom2" id= "Home" type="button">Menu</button>
		</div>
		<div class="grid-item-card">
            <h1 id="game-name">Card Game</h1>
		</div>
		<div class="grid-item-card">
			<button class="btn-custom2" id= "Parameters" type="button">Parameters</button>
		</div>
		<div class="grid-item-card"></div>
		<div class="grid-item-card">
            <div id="main-menu-buttons-card">
                <button class="btn-custom" id="button-1player" type="button">1 players</button>
                <button class="btn-custom" id="button-tournament-card" type="button" >4 players</button>
            </div>
            <div id="hide-game-container">
                <button class="btn-custom" id="start" type="button">Start</button>
                <div id="game-container">
                    <button class="card card-back" id="card1" type="button"></button>
                    <button class="card card-back" id="card2" type="button"></button>
                    <button class="card card-back" id="card3" type="button"></button>
                    <button class="card card-back" id="card4" type="button"></button>
                    <button class="card card-back" id="card5" type="button"></button>
                    <button class="card card-back" id="card6" type="button"></button>
                    <button class="card card-back" id="card7" type="button"></button>
                    <button class="card card-back" id="card8" type="button"></button>
                    <button class="card card-back" id="card9" type="button"></button>
                    <button class="card card-back" id="card10" type="button"></button>
                    <button class="card card-back" id="card11" type="button"></button>
                    <button class="card card-back" id="card12" type="button"></button>
                    <button class="card card-back" id="card13" type="button"></button>
                    <button class="card card-back" id="card14" type="button"></button>
                    <button class="card card-back" id="card15" type="button"></button>
                    <button class="card card-back" id="card16" type="button"></button>
                    <button class="card card-back" id="card17" type="button"></button>
                    <button class="card card-back" id="card18" type="button"></button>
                </div>
            </div>
            <div id="tournament-container-card">
                <input class="form-control" type="text" placeholder="Player 1" aria-label="default input example">
                <input class="form-control" type="text" placeholder="Player 2" aria-label="default input example">
                <input class="form-control" type="text" placeholder="Player 3" aria-label="default input example">
                <input class="form-control" type="text" placeholder="Player 4" aria-label="default input example">
                <button class="btn-custom" id="play-tournament" type="button" > Play Tournament</button>
            </div>
        </div>
        <div class="grid-item-card">
            <div id="tournament-visualizer-card">
                <h1 id="playing-order">Playing order:</h1>
                <h1 id="player1_tv">vs</h1>
                <h1 id="player2_tv">vs</h1>
                <h1 id="player3_tv">vs</h1>
                <h1 id="player4_tv">vs</h1>
            </div>
        </div>
        <div class="grid-item-card"></div>
        <div class="grid-item-card">
            <div id="chrono-visualizer">0:00</div>
        </div>
        <div class="grid-item-card"></div>
    </div>
</div>
