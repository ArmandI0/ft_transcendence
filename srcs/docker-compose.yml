services:

  web:
    build: requirements/django/.
    volumes:
      - ./requirements/django/volume:/website
    ports:
      - "8000:8000"
    depends_on:
      - database
    environment:
      - DEBUG=True
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=mydatabase
      - DJANGO_DB_USER=mydatabaseuser
      - DJANGO_DB_PASSWORD=mypassword
    networks:
      - backend

  database:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    networks:
      - backend

  prometheus:
    build: requirements/prometheus/.
    container_name: prometheus
    image: prometheus
    ports:
      - "9090:9090"
    restart: always
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
 
